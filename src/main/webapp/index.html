<!DOCTYPE html>
<html>
<head lang="en">
	<title>YajMembers</title>
	<meta name="description" content="Yajug Members Tools" />
	<meta name="author" content="bertrand.chevrier@yajug.org" />
	<meta charset="UTF-8" />

	<link rel="shortcut icon" type="image/x-icon" href="img/yajug.ico" />
	
	<link rel="stylesheet" type="text/css" href="css/lib/yajug/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/lib/gridy/jquery.gridy.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	
	<script type="text/javascript" data-main="js/app" src="js/lib/require.js" ></script>
</head>
<body>
	<div id="splash">
		<img src="img/logo.png" alt="yajug" />
		<br />
		<img src="img/splash.gif" alt="is loading" />
	</div>
	<div id="main" style="display:none;">
		<div id="header">
			<img src="img/logo.png" alt="yajug" />
		</div>
		<div id="content">
			<div id="actions">
				<ul>
					<li><a href="user/list.html">View members</a></li>
					<li><a href="user/form.html">Add a member</a></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<a href="http://www.yajug.org" target="_blank">www.yajug.org</a>
		</div>
	</div>
	<script id="template" type="text/x-jquery-tmpl">
			<tr>
				<td>${key}</td>
				<td>
				{{if valid === true}}
				<img src="img/valid.png" alt="y" title="${firstName} ${lastName} is a valid member" />
				{{else}}
				<img src="img/invalid.png" alt="n" title="${firstName} ${lastName} isn't a valid member" />
				{{/if}}				
				</td>
				<td>${firstName}</td>
				<td>${lastName}</td>
				<td>${email}</td>
				<td>${company}</td>
				<td>
					{{each(i, role) roles }}
					<img src="img/roles/${role.toLowerCase()}.png" alt="${role}" title="${role}" />&nbsp;
					{{/each}}
				</td>
				<td class="gridy-button">
					<a href="#${key}" name="member-${key}" class='member-edit'>edit</a>&nbsp;
					<a href="#${key}" class='member-remove'>remove</a>
				</td>
			</tr>
	</script>
</body>
</html>
