<!DOCTYPE html>
<html>
<head>
	<title>Yajug Users</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/yajug.ico" />
	
	<link rel="stylesheet" type="text/css" href="css/lib/yajug/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/lib/gridy/jquery.gridy.css" />
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	
	<script type="text/javascript" data-main="js/app" src="js/lib/require.js" ></script>
</head>
<body>
	<div id="main">
		<div id="header">
			<img src="img/logo.png" alt="yajug" />
		</div>
		<div id="content">
			<div id="actions">
				<ul>
					<li><a href="user/list.html">View members</a></li>
					<li><a href="user/form.html">Add a member</a></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<a href="http://www.yajug.org" target="_blank">www.yajug.org</a>
		</div>
	</div>
	<script id="template" type="text/x-jquery-tmpl">
			<tr>
				<td>${valid}</td>
				<td>${firstname}</td>
				<td>${lastname}</td>
				<td>${email}</td>
				<td>${company}</td>
				<td>${role}</td>
				<td class="gridy-button">
					<a href="#">edit</a>
				</td>
			</tr>
		</script>
</body>
</html>
