<div>
	<form id="member-details-editor">
		<fieldset>
			<legend>Details</legend>
			<input type="hidden" name="key" id="key" value="" />
			<div>
				<label for="firstName">First Name</label>
				<input id="firstName" name="firstName" type="text" required />
			</div>
			<div>
				<label for="lastName">Last Name</label>
				<input id="lastName" name="lastName" type="text" required />
			</div>
			<div>
				<label for="email">Email</label>
				<input id="email" name="email" type="email" required />
			</div>
			<div>
				<label for="company">Company</label>
				<input id="company" name="company" type="text" />
			</div>
			<div>
				<label for="roles">Role</label>
				<select id="roles" name="roles" multiple="multiple">
					<option value="PRESIDENT">President</option>
					<option value="SECRETARY">Secretary</option>
					<option value="TREASURER">Treasurer</option>
					<option value="BOARD">Board Member</option>
					<option value="OLD_BOARD">Old Board Member</option>
					<option value="MEMBER">Member</option>
					<option value="OLD_MEMBER">Old Member</option>
					<option value="SPONSOR">Sponsor</option>
					<option value="VISITOR">Visitor</option>
				</select>
			</div>
			<input type="submit" class="submiter" value="Save" />
		</fieldset>
	</form>
	<form id="member-membership-editor">
		<fieldset>
			<legend>Membership</legend>
			<div id="memberships">
				<ul>
					<li><a href="#new-membership-tab"><span class="ui-icon ui-icon-circle-plus"></span>Add</a></li>
				</ul>
				<div id="new-membership-tab">
					<div>
						<label for="membership-new-year">For year</label>
						<input id="membership-new-year" name="membership-new-year" type="number" value="" min="2010" max="2050" step="1" />
						<a href="#" id="add-year">Create</a>
					</div>
				</div>
			</div>
			<input type="submit" class="submiter" value="Save" />
		</fieldset>
	</form>
</div>

<script id="membership-tab-template" type="text/x-jquery-tmpl">
<li class="membership-year"><a href="#membership-form-${year}">${year}</a></li>
</script>

<script id="membership-form-template" type="text/x-jquery-tmpl">
<div id="membership-form-${year}" class="membership-form">
	<input  id="membership-${year}-key" name="membership-${year}-key" type="hidden" value="${mkey}" />
	<div class="membership-type">
		<span class="label">Type of membership</span>
{{if type == 'SPONSORED'}}
		<input id="membership-${year}-type-perso" name="membership-${year}-type" type="radio" value="personnal"><label for="membership-${year}-type-perso" >Personnal</label>
		<input id="membership-${year}-type-sponsored" name="membership-${year}-type" type="radio" checked="checked" value="sponsored"><label for="membership-${year}-type-sponsored">Sponsored</label>
{{else}}
		<input id="membership-${year}-type-perso" name="membership-${year}-type" type="radio" checked="checked" value="personnal"><label for="membership-${year}-type-perso" >Personnal</label>
		<input id="membership-${year}-type-sponsored" name="membership-${year}-type" type="radio" value="sponsored"><label for="membership-${year}-type-sponsored">Sponsored</label>
{{/if}}	
</div>
	<div class="sponsored-mb" style="display:none">
		<label for="membership-${year}-company">Company</label>
		<input id="membership-${year}-company" name="membership-${year}-company" class="membership-company" type="text" value="${company}" />
	</div>
	<div class="perso-mb">
		<label for="membership-${year}-event">Event</label>
		<select id="membership-${year}-event" name="membership-${year}-event" class="membership-event-list">
		</select>
	</div>
	<div class="perso-mb">
		<label for="membership-${year}-date">Paiement date</label>
		<input id="membership-${year}-date" name="membership-${year}-date" class="membership-date" type="date" value="${paiementDate}" />
	</div>
	<div class="perso-mb">
		<label for="membership-${year}-amount">Amount</label>
		<input id="membership-${year}-amount" name="membership-${year}-amount" class="membership-amount" type="number" value="${amount}" min="0" max="40" step="40" />
	</div>
</div>
</script>
