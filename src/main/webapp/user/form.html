<div>
	<form id="member-details-editor">
		<fieldset>
			<legend>Details</legend>
			<input type="hidden" name="key" id="key" value="" />
			<div>
				<label for="firstName">First Name</label>
				<input id="firstName" name="firstName" type="text" required />
			</div>
			<div>
				<label for="lastName">Last Name</label>
				<input id="lastName" name="lastName" type="text" required />
			</div>
			<div>
				<label for="email">Email</label>
				<input id="email" name="email" type="email" required />
			</div>
			<div>
				<label for="company">Company</label>
				<input id="company" name="company" type="text" />
			</div>
			<div>
				<label for="roles">Role</label>
				<select id="roles" name="roles" multiple="multiple">
					<option value="PRESIDENT">President</option>
					<option value="SECRETARY">Secretary</option>
					<option value="TREASURER">Treasurer</option>
					<option value="BOARD">Board Member</option>
					<option value="OLD_BOARD">Old Board Member</option>
					<option value="MEMBER">Member</option>
					<option value="OLD_MEMBER">Old Member</option>
					<option value="SPONSOR">Sponsor</option>
					<option value="VISITOR">Visitor</option>
				</select>
			</div>
			<input type="submit" class="submiter" value="Save" />
		</fieldset>
	</form>
	<form id="member-membership-editor">
		<fieldset>
			<legend>Membership</legend>
			<div id="memberships">
				<ul>
					<li><span class="ui-icon ui-icon-circle-plus" />Add</li>
				</ul>
			</div>
			<input type="submit" class="submiter" value="Save" />
		</fieldset>
	</form>
</div>
<script id="membership-tab-template" type="text/x-jquery-tmpl">
<li class="memebership-year"><a href="#membership-${year}">${year}</a></li>
</script>
<script id="membership-form-template" type="text/x-jquery-tmpl">
<div id="membership-form-${year}" class="memebership-form">
	<div>
		<label for="membership-${year}-event">Type of membership</label>
		<div id="membership-${year}-type">
			<input id="membership-${year}-type-perso" name="membership-${year}-type" type="radio" checked="checked"><label for="membership-${year}-type-perso" >Personnal</label>
			<input id="membership-${year}-type-sponsored" name="membership-${year}-type" type="radio" checked="checked"><label for="membership-${year}-type-sponsored" >Sponsored</label>
		</select>
	</div>
	<div class="sponsored-mb">
		<label for="membership-${year}-company">Company</label>
		<input id="membership-${year}-company" name="membership-${year}-company" type="text" />
	</div>
	<div class="perso-mb">
		<label for="membership-${year}-event">Event</label>
		<select id="membership-${year}-event" name="membership-${year}-event">
		</select>
	</div>
	<div class="perso-mb">
		<label for="membership-${year}-date">Paiement date</label>
		<input id="membership-${year}-date" name="membership-${year}-date" type="date" required value="${paiementDate}" />
	</div>
	<div class="perso-mb">
		<label for="membership-${year}-type">Amount</label>
		<input id="membership-${year}-type" name="membership-${year}-type" type="text" value="${amount}" />
	</div>
</div>
</script>
