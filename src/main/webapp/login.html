<!DOCTYPE html>
<html>
<head lang="en">
	<title>YajMembers - Login</title>
	<meta name="description" content="Yajug Members Tools" />
	<meta name="author" content="bertrand.chevrier@yajug.org" />
	<meta charset="UTF-8" />

	<link rel="shortcut icon" type="image/x-icon" href="img/yajug.ico" />
	
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	
	<!-- build:js /static/js/app.min.js -->
	<script type="text/javascript" data-main="js/login" src="js/lib/requirejs/require.js" ></script>
	<!-- endbuild -->

</head>
<body>
	<div id="main">
		<div id="header">
			<img src="img/logo.png" alt="yajug" />
		</div>
		<div id="content">
			<div id="login-box">
				Please login with your Yajug Google account:
				<br />
				<a id="login" href="auth">login</a>
				<br />
				<span class="small">If you are already logged with another Google account than the Yajug, <a href="https://www.google.com/accounts/Logout" target="_blank">disconnect before</a>.</span>
			</div>
		</div>
		<div id="footer">
			YajMember - <a href="http://www.yajug.org" target="_blank">www.yajug.org</a>
		</div>
	</div>
</body>
</html>
