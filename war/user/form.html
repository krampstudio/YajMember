<div id="edit">
	<form>
		<div>
			<label for="firstname">First Name</label>
			<input id="firstname" name="firstname" type="text" required="required" />
		</div>
		<div>
			<label for="lastname">Last Name</label>
			<input id="lastname" name="lastname" type="text" required="required" />
		</div>
		<div>
			<label for="email">Email</label>
			<input id="email" name="email" type="email" required="required" />
		</div>
		<div>
			<label for="company">Company</label>
			<input id="company" name="company" type="text" />
		</div>
		<div>
			<label for="membership">Current Member</label>
			<input id="membership" name="membership" type="checkbox" />
		</div>
		<div>
			<input type="submit" value="Save" />
		</div>
	</form>
</div>
